{% extends 'blog/base.html' %}

{% block title %}Categorías - Mi Blog{% endblock %}

{% block contenido %}
<h2>Categorías</h2>
<ul>
    {% for categoria in categorias %}
        <li>
            <a href="{% url 'articulos_por_categoria' categoria.id %}">{{ categoria.nombre }}</a>
        </li>
    {% empty %}
        <li>No hay categorías aún.</li>
    {% endfor %}
</ul>
{% endblock %}
