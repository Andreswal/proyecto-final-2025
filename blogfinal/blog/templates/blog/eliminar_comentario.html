{% extends 'blog/base.html' %}

{% block title %}Eliminar comentario{% endblock %}

{% block contenido %}
<h2>¿Estás seguro que querés eliminar este comentario?</h2>
<p>{{ comentario.contenido }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'detalle_articulo' comentario.articulo.id %}">Cancelar</a>
</form>
{% endblock %}
